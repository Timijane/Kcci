<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Citizens Church INT'L</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    /* Sticky Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      z-index: 1000;
      transition: all 0.4s ease;
    }

    nav.hidden {
      top: -100px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .nav-left.visible {
      opacity: 1;
    }

    .nav-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .nav-left span {
      font-weight: bold;
      font-size: 1.2rem;
      color: #9b59b6;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #9b59b6;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .slides img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slides img.active {
      opacity: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-content img.logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
    }

    .hero-content h1 {
      font-family: 'Lobster', cursive;
      font-size: 4rem;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.6);
      margin-bottom: 15px;
    }

    .hero-content h2 {
      font-family: 'Roboto', sans-serif;
      font-style: italic;
      font-weight: 700;
      font-size: 1.8rem;
      transform: rotate(-8deg);
      color: #ffd700;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: tilt 2s infinite alternate;
    }

    @keyframes tilt {
      from { transform: rotate(-8deg); }
      to { transform: rotate(8deg); }
    }

    .scripture {
      font-size: 1.3rem;
      font-weight: 500;
      color: #fff;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .scripture.active {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 3rem;
      }
      .hero-content h2 {
        font-size: 1.5rem;
      }
      nav ul {
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
      .hero-content h2 {
        font-size: 1.2rem;
      }
      .nav-left span {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-left">
      <img src="logo1.jpg" alt="Church Logo">
      <span>Kingdom Citizens Church</span>
    </div>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#departments">Departments</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#blog">Blog</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="slides">
      <img src="church1.jpg" class="active">
      <img src="church2.jpg">
      <img src="church3.jpg">
      <img src="church4.jpg">
      <img src="church5.jpg">
      <img src="church6.jpg">
      <img src="church7.jpg">
      <img src="church8.jpg">
      <img src="church9.jpg">
    </div>

    <div class="hero-content">
      <img src="logo1.jpg" class="logo" alt="Church Logo">
      <h1>Kingdom Citizens Church INT'L</h1>
      <h2>nurturing the heirs</h2>
      <div id="scripture" class="scripture"></div>
    </div>
  </section>

  <script>
    // Hero Slider
    const slides = document.querySelectorAll('.slides img');
    let currentSlide = 0;

    function changeSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    setInterval(changeSlide, 5000);

    // Scripture Slider
    const scriptures = [
      "Now faith is the substance of things hoped for, the evidence of things not seen. – Hebrews 11:1",
      "Have faith in God. – Mark 11:22",
      "So then faith comes by hearing, and hearing by the word of God. – Romans 10:17",
      "For we walk by faith, not by sight. – 2 Corinthians 5:7",
      "If you have faith as small as a mustard seed… nothing will be impossible for you. – Matthew 17:20",
      "This is the victory that has overcome the world, even our faith. – 1 John 5:4",
      "But let him ask in faith, nothing wavering. – James 1:6",
      "The life I now live in the body, I live by faith in the Son of God. – Galatians 2:20",
      "Take up the shield of faith, with which you can extinguish all the flaming arrows of the evil one. – Ephesians 6:16",
      "And whatever you ask in prayer, you will receive, if you have faith. – Matthew 21:22"
    ];

    let currentScripture = 0;
    const scriptureEl = document.getElementById("scripture");

    function changeScripture() {
      scriptureEl.classList.remove("active");
      setTimeout(() => {
        scriptureEl.textContent = scriptures[currentScripture];
        scriptureEl.classList.add("active");
      }, 1000);
      currentScripture = (currentScripture + 1) % scriptures.length;
    }

    scriptureEl.textContent = scriptures[0];
    scriptureEl.classList.add("active");
    setInterval(changeScripture, 6000);

    // Sticky Nav Fade-in
    const navLeft = document.querySelector('.nav-left');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50){
        navLeft.classList.add('visible');
} else {
        navLeft.classList.remove('visible');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Citizens Church INT'L</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body, html {
      font-family: 'Roboto', sans-serif;
      scroll-behavior: smooth;
    }

    /* ===== NAVIGATION ===== */
    .navbar {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      background:#2c3e50;
      color:white;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 30px;
      z-index:999;
      box-shadow:0 3px 10px rgba(0,0,0,0.3);
    }

    .church-name-nav {
      font-weight:bold;
      font-size:20px;
    }

    .nav-links a {
      color:white;
      text-decoration:none;
      margin-left:25px;
      font-weight:bold;
      transition:0.3s;
    }

    .nav-links a:hover {
      color:#f1c40f;
    }

    /* Hamburger */
    .hamburger {
      display:none;
      flex-direction: column;
      cursor:pointer;
    }

    .hamburger div {
      width:25px;
      height:3px;
      background:white;
      margin:4px 0;
    }

    @media(max-width:768px){
      .nav-links {
        position: fixed;
        top:65px;
        right:-100%;
        height:100vh;
        width:250px;
        background:#2c3e50;
        flex-direction: column;
        gap:20px;
        padding:30px;
        transition: right 0.3s ease-in-out;
      }

      .nav-links.show {
        right:0;
      }

      .hamburger {
        display:flex;
      }
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      width:100%;
      height:100vh;
      overflow:hidden;
    }

    .slides img {
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition:opacity 2s ease-in-out;
    }

    .slides img.active {
      opacity:1;
    }

    .hero-content {
      position:absolute;
      z-index:2;
      text-align:center;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      color:white;
    }

    .hero-content img.logo {
      width:100px;
      height:100px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:20px;
      border:3px solid white;
    }

    .hero-content h1 {
      font-family:'Lobster', cursive;
      font-size:4rem;
      text-transform:uppercase;
      font-weight:bold;
      text-shadow:0px 0px 15px rgba(0,0,0,0.7);
    }

    .hero-content .slogan {
      display:block;
      font-style:italic;
      font-size:1.8rem;
      color:#2ecc71;
      margin-top:20px;
      overflow:hidden;
      white-space:nowrap;
      animation:slideText 15s linear infinite;
    }

    @keyframes slideText {
      0% {transform:translateX(100%);}
      100% {transform:translateX(-100%);}
    }

    .scripture {
      margin-top:60px;
      font-size:1.5rem;
      font-weight:500;
      opacity:0;
      transition:opacity 1.5s ease-in-out;
      text-shadow:0px 0px 8px rgba(0,0,0,0.7);
    }

    .scripture.active {
      opacity:1;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px){
      .hero-content h1 {
        font-size:2.5rem;
      }

      .hero-content .slogan {
        font-size:1.2rem;
      }

      .scripture {
        font-size:1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="church-name-nav">Kingdom Citizens Church INT'L</div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#about">About</a>
      <a href="#registration">Register</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <div class="slides">
      <img src="church1.jpg" class="active">
      <img src="church2.jpg">
      <img src="church3.jpg">
      <img src="church4.jpg">
      <img src="church5.jpg">
      <img src="church6.jpg">
      <img src="church7.jpg">
      <img src="church8.jpg">
      <img src="church9.jpg">
    </div>
    <div class="hero-content">
      <img src="logo1.jpg" alt="Church Logo" class="logo">
      <h1>Kingdom Citizens Church INT'L</h1>
      <span class="slogan">... nurturing the hiers</span>
      <div id="scripture" class="scripture"></div>
    </div>
  </div>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Hero slideshow
    const slides = document.querySelectorAll('.slides img');
    let currentSlide = 0;

    function changeSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(changeSlide, 5000);

    // Scriptures rotation
    const scriptures = [
      "Now faith is the substance of things hoped for, the evidence of things not seen. – Hebrews 11:1",
      "Have faith in God. – Mark 11:22",
      "So then faith comes by hearing, and hearing by the word of God. – Romans 10:17",
      "For we walk by faith, not by sight. – 2 Corinthians 5:7",
      "If you have faith as small as a mustard seed… nothing will be impossible for you. – Matthew 17:20",
      "This is the victory that has overcome the world, even our faith. – 1 John 5:4",
      "But let him ask in faith, nothing wavering. – James 1:6",
      "The life I now live in the body, I live by faith in the Son of God. – Galatians 2:20",
      "Take up the shield of faith, with which you can extinguish all the flaming arrows of the evil one. – Ephesians 6:16",
      "And whatever you ask in prayer, you will receive, if you have faith. – Matthew 21:22"
    ];

    let currentScripture = 0;
    const scriptureEl = document.getElementById("scripture");
    scriptureEl.textContent = scriptures[0];
    scriptureEl.classList.add("active");

    function changeScripture() {
      scriptureEl.classList.remove("active");
      setTimeout(() => {
        scriptureEl.textContent = scriptures[currentScripture];
        scriptureEl.classList.add("active");
      }, 500);

      currentScripture = (currentScripture + 1) % scriptures.length;
    }

    setInterval(changeScripture, 6000);
  </script>
</body>
</html>
